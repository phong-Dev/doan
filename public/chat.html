<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/styleChat.css" />
    <title>Graduating Project</title>
  </head>
  <body>
    
    <div class="main">
      <div class="sidebar">
        <div class="main__header"><h3><i class="fa fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fa fa-user"></i> Username:</h3>
          <h2 id="user-name"></h2>
        </div>
        <div class="main__chat__window"><h3><i class="fa fa-users"></i> Users</h3>
          <ul id="users"></ul></div>
          
      </div>
      <div class="main__left">
        <div class="main__videos">
          <div id="video-grid"></div>
        </div>
        <div class="main__controls">
          <div class="main__controls_block">
            <div
              class="main__controls_button"
              id="muteButton"
              onclick="muteUnmute()"
            >
              <i class="fa fa-microphone"></i>
              <span>Mute</span>
            </div>
            <div
              class="main__controls_button"
              id="playPauseVideo"
              onclick="playStop()"
            >
              <i class="fa fa-video-camera"></i>
              <span>Pause Video</span>
            </div>
          </div>

          <div class="main__controls_block">
            <div class="main__controls_button">
              <i class="fa fa-shield"></i>
              <span>Security</span>
            </div>
            <div class="main__controls_button btn-participants">
              <i class="fa fa-users"></i>
              <span>Participants</span>
              <span class="badge badge-danger navbar-badge" id="participants"></span>
            </div>
            <div class="main__controls_button">
              <i class="fa fa-comment"></i>
              <span>Chat</span>
            </div>
            <div class="main__controls_button" onclick="playShare()">
              <i class="fa fa-desktop"></i>
              <span>Share screen</span>
            </div>
          </div>

          <div class="main__controls_block">
            <div class="main__controls_button leaveMeeting" id="leave-btn">
              <i class="fa fa-times"></i>
              <span class="">Leave Meeting</span>
            </div>
          </div>
        </div>
      </div>
      <div class="main__right">
        <div class="main__header">
          <h3>Chat</h3>
        </div>
        <div class="main__chat__window" id="main__chat__window">
          <div class="chat-messages"></div>
        </div>
        <div class="main__message_container">
          <form id="chat-form">
          <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
          />
          <!-- <button class="btn"><i class="fas fa-paper-plane"></i> Send</button> -->
        </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js.map"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
